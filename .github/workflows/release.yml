name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK 21 (Minecraft 1.21.4용)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle (런처 빌드 예시)
        run: |
          chmod +x gradlew  # 실행 권한 부여
          ./gradlew build  # 빌드 명령 (프로젝트에 맞게 조정)

      - name: Generate changelog (커밋 기반 자동 생성)
        id: changelog
        uses: heinrichreimer/github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fromCommit: $(git describe --tags --abbrev=0 --always)  

      - name: Create Release
        uses: ncipollo/release-action@v1 
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }} 
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: true 

      - name: Upload Assets (빌드된 JAR 업로드)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/libs/*.jar 
          asset_name: LS-Launcher-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive
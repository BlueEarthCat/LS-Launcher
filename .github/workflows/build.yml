name: Build and Release Windows Only

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: npm ci
      - name: Build Windows Installer
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run dist:win -- --publish never
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ls-launcher-windows
          path: dist/*
          retention-days: 1

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Auto-generated Windows release for LastSaviors Launcher ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/*.exe
          asset_name: LastSaviors-Launcher-${{ github.ref_name }}-windows.exe
          asset_content_type: application/x-msdownload
      - name: Upload Windows Update Metadata
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/latest.yml
          asset_name: latest.yml
          asset_content_type: text/plain

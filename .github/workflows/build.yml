name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # 태그 푸시(v1.0.0 등)로 릴리스 트리거

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # 릴리스 및 에셋 업로드 권한
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            npm run dist:win
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run dist:mac
          else
            npm run dist:linux
          fi
        shell: bash

      - name: List Build Output
        run: ls -R dist/ || dir dist\
        shell: bash
        continue-on-error: true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ls-launcher-${{ matrix.os }}
          path: dist/*
          retention-days: 1

      - name: Find Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        id: find_artifact
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ASSET_PATH=$(ls dist/*setup*.exe 2>/dev/null | head -n 1 || echo "")
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            ASSET_PATH=$(ls dist/*.dmg 2>/dev/null | head -n 1 || echo "")
          else
            ASSET_PATH=$(ls dist/*.AppImage 2>/dev/null | head -n 1 || echo "")
          fi
          if [ -z "$ASSET_PATH" ]; then
            echo "No matching file found in dist/ for ${{ matrix.os }}"
            exit 1
          fi
          echo "ASSET_PATH=$ASSET_PATH" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}  # tag_name 대신 tag 사용
          name: Release ${{ github.ref_name }}
          body: Auto-generated release for LastSaviors Launcher ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_artifact.outputs.ASSET_PATH }}
          asset_name: LastSaviors-Launcher-${{ github.ref_name }}-${{ matrix.os }}${{ matrix.os == 'macos-latest' && '.dmg' || matrix.os == 'ubuntu-latest' && '.AppImage' || '.exe' }}
          asset_content_type: ${{ matrix.os == 'macos-latest' && 'application/x-apple-diskimage' || matrix.os == 'ubuntu-latest' && 'application/octet-stream' || 'application/x-msdownload' }}